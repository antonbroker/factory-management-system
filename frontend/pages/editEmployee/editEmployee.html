<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./editEmployee.css">
    <title>Edit employee</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="left-section">
                <span id="username"></span>
            </div>
    
            <div class="nav-links">
                <button onclick="window.location.href='../employees/employees.html'">Employees</button>
                <button onclick="window.location.href='../departments/departments.html'">Departments</button>
                <button onclick="window.location.href='../shifts/shifts.html'">Shifts</button>
                <button onclick="window.location.href='../users/users.html'">Users</button>
            </div>
    
            <div class="header-buttons">
                <button id="back-button">Back</button>
                <button id="logout-button">Log Out</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Edit Employee</h2>

            <form id="edit-employee-form">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                </div>

                <div class="form-group">
                    <label for="startYear">Start Work Year:</label>
                    <input type="number" min="1970" max="2026" id="startYear" required>
                </div>

                <div class="form-group">
                    <label for="departmentSelect">Department:</label>
                    <select id="departmentSelect" required></select>
                </div>

                <button type="submit">Update Employee</button>
                <button type="button" id="delete-button">Delete Employee</button>
            </form>

            <h3>Shifts</h3>
            <table id="shifts-table">
            <thead>
                <tr>
                <th>Date</th>
                <th>Start</th>
                <th>End</th>
                </tr>
            </thead>
            <tbody>
                <!-- Shifts will be inserted here -->
            </tbody>
            </table>

            <div class="assign-shift">
                <h3>Assign to Existing Shift</h3>
                <select id="shift-select"></select>
                <button id="assign-shift-button">Add to Shift</button>
            </div>
        </div>
    </main>

    <script src="./editEmployee.js"></script>
</body>
</html>
