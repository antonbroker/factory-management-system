<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Department</title>
  <link rel="stylesheet" href="./editDepartment.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <div class="left-section">
        <span id="username"></span>
      </div>

      <div class="nav-links">
          <button onclick="window.location.href='../employees/employees.html'">Employees</button>
          <button onclick="window.location.href='../departments/departments.html'">Departments</button>
          <button onclick="window.location.href='../shifts/shifts.html'">Shifts</button>
          <button onclick="window.location.href='../users/users.html'">Users</button>
      </div>

      <div class="header-buttons">
        <button id="back-button">Back</button>
        <button id="logout-button">Log Out</button>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <h2>Edit Department</h2>

      <!-- form -->
      <form id="edit-department-form">
        <div class="form-group">
          <label for="name">Department Name:</label>
          <input type="text" id="name" required />
        </div>

        <div class="form-group">
          <label for="managerSelect">Manager:</label>
          <select id="managerSelect">
            <!--  -->
          </select>
        </div>

        <div class="form-actions">
          <button type="submit" id="update-button">Update</button>
          <button type="button" id="delete-button" class="danger">Delete Department</button>
        </div>
      </form>

      <hr />

      <section class="employees-section">
        <h3>Employees in this Department</h3>
        <table id="employees-table">
          <thead>
            <tr>
              <th>Employee</th>
              <th>Start Year</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </section>

      <hr />

      <section class="add-employee-section">
        <h3>Add Employee to this Department</h3>

        <div class="form-group inline">
          <label for="employeeSelect">Select Employee:</label>
          <select id="employeeSelect">
    
          </select>
          <button type="button" id="add-employee-button">Add</button>
        </div>
      </section>
    </div>
  </main>

  <script src="./editDepartment.js"></script>
</body>
</html>
