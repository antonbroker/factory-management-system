<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../shared/styles.css">
        <link rel="stylesheet" href="./shifts.css" />
        <title>Shifts</title>
    </head>
    
    <body>
        <header>
            <div class="header-container">
                <div class="left-section">
                    <span id="username"></span>
                </div>

                <div class="nav-links">
                    <button onclick="window.location.href='../employees/employees.html'"> Employees </button>
                    <button onclick="window.location.href='../departments/departments.html'"> Departments </button>
                    <button onclick="window.location.href='../users/users.html'"> Users </button>
                </div>

                <div class="header-buttons">
                    <button id="logout-button"> Log Out </button>
                </div>
            </div>
        </header>

        <main class="page-container">
            <h2> Shifts Management </h2>

            <!-- TABLE OF SHIFTS -->
            <section class="table-section">
            <h3> All Shifts </h3>
            <table id="shifts-table">
                <thead>
                <tr>
                    <th> Date </th>
                    <th> Start Hour </th>
                    <th> End Hour </th>
                    <th>Employees</th>
                </tr>
                </thead>
                <tbody>
                <!-- Filled dynamically -->
                </tbody>
            </table>
            </section>

            <!-- CREATE NEW SHIFT -->
            <section class="form-section">
            <h3> Create New Shift </h3>
            <form id="add-shift-form">
                <div class="form-group">
                    <label for="date"> Date: </label>
                    <input type="date" id="date" required />
                </div>

                <div class="form-group">
                    <label for="startHour"> Start Hour: </label>
                    <input type="number" id="startHour" min="0" max="23" required />
                </div>

                <div class="form-group">
                    <label for="endHour"> End Hour: </label>
                    <input type="number" id="endHour" min="0" max="23" required />
                </div>

                <button type="submit" id="create-shift-btn"> Create Shift </button>
            </form>
            </section>

            <!-- ASSIGN EMPLOYEE TO SHIFT -->
            <section class="assign-section">
            <h3> Assign Employee to Shift </h3>
            <div class="assign-controls">
                <label for="shiftSelect"> Select Shift: </label>
                <select id="shiftSelect"></select>

                <label for="employeeSelect"> Select Employee: </label>
                <select id="employeeSelect"></select>

                <button id="assign-button"> Add Employee </button>
            </div>
            </section>
        </main>

        <!-- AI button -->
        <button id="ai-button" title="Generate AI Schedule">ðŸ“…</button> 

        <script type="module" src="../../shared/ai-button.js"></script>
        <script type="module" src="./shifts.js"></script>
    </body>
</html>
