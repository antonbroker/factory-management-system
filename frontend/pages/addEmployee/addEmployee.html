<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./addEmployee.css">
    <title>Add employee</title>
</head>
    <body>
        <header>
            <div class="header-container">
                <span id="username"></span>
                <div class="header-buttons">
                    <button id="back-button"> Back </button>
                    <button id="logout-button"> LogOut </button>
                </div>
            </div>
        </header>
    
        <main>
            <div class="container">
                <h2>Add Employee</h2>
    
                <form id="add-employee-form">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" required>
                    </div>
    
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" required>
                    </div>
    
                    <div class="form-group">
                        <label for="startYear">Start Work Year:</label>
                        <input type="number" min="1970" max="2026" id="startYear" required>
                    </div>
    
                    <div class="form-group">
                        <label for="departmentSelect">Department:</label>
                        <select id="departmentSelect" required></select>
                    </div>
    
                    <button type="submit">Create Employee</button>
                </form>
            </div>
        </main>

        <script src="./addEmployee.js"></script>
    </body>
</html>
